<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'none'; 
    script-src 'self' 'unsafe-inline' https://ajax.googleapis.com; 
    img-src 'self' data: http://localhost:3000; 
    style-src 'self' 'unsafe-inline';
">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/logo_1.png">
    <link rel="stylesheet" href="css/login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="/login" method="post"> <!-- Modificação: Adicionado action e method -->
            <img src="images/logo_1.png">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required> <!-- Modificação: Adicionado name -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required> <!-- Modificação: Adicionado name -->
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
