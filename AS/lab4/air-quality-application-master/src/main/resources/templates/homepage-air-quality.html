<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Duarte MortÃ¡gua">

    <!-- Title Page-->
    <title>Air Quality</title>

    <!-- Icons font CSS-->
    <link type="text/css" th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link type="text/css" th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link type="text/css" th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet" media="all">

    <style>
        .hide {
            display: none!important;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            line-height: 1;
            border: 0;
            border-radius: 5px;
            height: 34px;
            background: url(http://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/br_down.png) no-repeat right #ffff;
            -webkit-appearance: none;
        }
    </style>

</head>
<body>
<div class="page-wrapper bg-img-1 p-t-200 p-b-120">
    <div class="wrapper wrapper--w900">
        <div class="card card-4">
            <div class="card-body">
                <ul class="tab-list">
                    <li class="tab-list__item active">
                        <a class="tab-list__link" href="#tab1" data-toggle="tab">air quality</a>
                    </li>
                    <li class="tab-list__item">
                        <a class="tab-list__link" th:href="@{/cache}" target="_self">cache</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <form th:action="@{/search}" method="get" id="searchAddress">
                            <div class="input-group input-group-big">
                                <label class="label">ADDRESS</label>
                                <input class="input--style-1" type="text" th:name="address" placeholder="City, region or address" required="required">
                                <i class="zmdi zmdi-search input-group-symbol"></i>
                                <span th:if="${address404 != null}" th:text="${address404}"></span>
                            </div>
                            <div id="dates" class="row row-space hide">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">FROM</label>
                                        <input class="input--style-1" type="text" th:name="startDate" placeholder="mm/dd/yyyy" id="input-start">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">TO</label>
                                        <input class="input--style-1" type="text" th:name="endDate" placeholder="mm/dd/yyyy" id="input-end">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group" style="padding: 13px 20px;">
                                        <div class="rs-select2  select--no-search">
                                            <select th:name="scope" id="scope">
                                                <option value="today" selected="selected">Today</option>
                                                <option value="forecast">Forecast</option>
                                                <option value="historical">Historical</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <button class="btn-submit" type="submit">search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>

<!-- Vendor JS-->
<script type="text/javascript" th:src="@{/vendor/select2/select2.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/jquery-validate/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap-wizard/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/datepicker/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script type="text/javascript" th:src="@{/js/global.js}"></script>
<script>
    $("#scope").change(function(){
        if($(this).val()=="historical")
        {
            $("#dates").removeClass('hide');
        }
        else
        {
            $("#dates").addClass('hide');
        }
    });
</script>
</body>

</html>
